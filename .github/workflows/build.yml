name: Build CLI Binaries

# This workflow triggers on every push to the main branch
# and whenever we create a new Release tag (e.g., v1.0.0)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    
    # The Matrix Strategy: This tells GitHub to run this job 6 times, 
    # once for every combination of OS and Architecture below!
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.6' 

    - name: Download Dependencies
      run: go mod download

    - name: Build CLI
      # It sets the target OS and Arch, 
      # and compiles the CLI binary into a folder called "build/"
      run: |
        mkdir -p build
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o build/codedrop-${{ matrix.os }}-${{ matrix.arch }} cmd/cli/main.go
      
    - name: Rename Windows binary
      # Windows requires the .exe extension
      if: matrix.os == 'windows'
      run: mv build/codedrop-${{ matrix.os }}-${{ matrix.arch }} build/codedrop-${{ matrix.os }}-${{ matrix.arch }}.exe

    - name: Upload Artifacts
      # This step takes the compiled files and attaches them to the GitHub Action run as downloadable artifacts.
      uses: actions/upload-artifact@v4
      with:
        name: codedrop-${{ matrix.os }}-${{ matrix.arch }}
        path: build/codedrop-*